<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Report PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <button id="generateReport">Generate Report</button>

    <script>
        document.getElementById("generateReport").onclick = function() {
            const { jsPDF } = window.jspdf;

            const doc = new jsPDF();

            // Sample Gemini response content
            const geminiResponse = `
                Response from Gemini:
                Title: New Trends in AI
                Summary: A deep dive into the latest advancements in artificial intelligence, including machine learning, natural language processing, and robotics.
                Date: January 10, 2025
                Author: John Doe
            `;

            // Add text to PDF
            doc.text("Gemini Response Report", 10, 10);
            doc.text(geminiResponse, 10, 20);

            // Save the PDF
            doc.save("Gemini_Report.pdf");
        }
    </script>
</body>
</html>
